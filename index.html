<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>tabela de classificação</title>
</head>
<body>
    <h1>O classico dos milhões</h1>
     <div class="tabela">
    <table>
        <tr>
            <th>Participante</th>
            <th>Pontos</th>
            <th>ações</th>
          
               
        </tr>
        <tr>
            <td><img src="img/flamengo.png" alt="">     flamengo</td>
            <td class="pontos-flamengo">0</td>
            <td class="acoes-flamengo">
                <button id="vitoria-flamengo" class="vitoria">Vitoria</button>
                <button id="empate-flamengo" class="empate">empate</button>
                <button id="derrota-flamengo" class="derrota">derrota</button>
                
            </td>
        </tr>
        <tr>
            <td><img src="img/vasco.png">   vasco da gama</td>
       
            <td class="pontos-vasco">0</td>
            <td class="acoes-vasco">
                <button id="vitoria-vasco" class="vitoria">Vitoria</button>
                <button id="empate-vasco"class="empate">empate</button>
                <button id="derrota-vasco" class="derrota">derrota</button>
            </td>
          
    </table>
</div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
